<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastrar EchoBeacon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-stone-950 min-h-screen flex flex-col items-center">
  <header class="fixed top-0 left-0 w-full bg-stone-900 flex justify-around py-4 z-10 shadow">
    <a href="/home" class="text-lg text-white font-bold hover:text-lime-600 transition">Início</a>
    <a href="/motos" class="text-lg text-white font-bold hover:text-lime-500 transition">Motos</a>
    <a href="/echobeacon" class="text-lg text-lime-500 font-bold hover:text-lime-500 transition">Echo Beacons</a>
    <a href="/profile" class="text-lg text-white font-bold hover:text-lime-500 transition">Perfil</a>
  </header>
    <main class="w-full max-w-xs mx-auto pt-24 pb-12">
      <h1 class="text-2xl font-bold text-white mb-6 text-center">
        Cadastro de EchoBeacon
      </h1>
      <form
        th:action="@{/echobeacon}"
        th:object="${echoBeacon}"
        method="post"
        class="space-y-6"
      >
        <div th:if="${erro}" class="bg-red-100 text-red-700 p-2 rounded mb-4 text-center">
          <span th:text="${erro}"></span>
        </div>
        <div>
          <label class="block text-white text-lg mb-2" for="numeroIdentificacao"
            >Número de Identificação</label
          >
          <input
            class="input input-bordered w-full bg-stone-700 text-white"
            id="numeroIdentificacao"
            th:field="*{numeroIdentificacao}"
            type="number"
            min="1"
            step="1"
            required
          />
          <div th:if="${#fields.hasErrors('numeroIdentificacao')}" class="text-red-500 text-sm mt-1">
            <span th:errors="*{numeroIdentificacao}"></span>
          </div>
        </div>
        <div>
          <label class="block text-white text-lg mb-2" for="statusConexao">Status da Conexão</label>
          <select
            class="input input-bordered w-full bg-stone-700 text-white"
            id="statusConexao"
            th:field="*{statusConexao}"
            required
          >
            <option th:each="status : ${T(br.com.echobeacon.model.enums.StatusConexao).values()}"
                    th:value="${status.name()}"
                    th:text="${status}"></option>
          </select>
          <div th:if="${#fields.hasErrors('statusConexao')}" class="text-red-500 text-sm mt-1">
            <span th:errors="*{statusConexao}"></span>
          </div>
        </div>
        <button
          type="submit"
          class="btn w-full rounded-full bg-lime-500 text-black font-bold text-lg hover:bg-lime-600 border-none transition"
        >
          Cadastrar
        </button>
      </form>
    </main>
    <footer
      class="bg-stone-900 text-white min-h-[17vh] py-8 text-center absolute inset-x-0 bottom-0"
    >
      <div>
        <p>&copy; 2025 Echobeacon. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
