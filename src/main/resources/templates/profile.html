<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Motos a trabalhar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-stone-950 min-h-screen flex flex-col items-center">
    <header
      class="fixed top-0 left-0 w-full bg-stone-900 flex justify-around py-4 z-10 shadow"
    >
      <a
        href="/home"
        class="text-lg text-white font-bold hover:text-lime-600 transition"
        >In√≠cio</a
      >
      <a
        href="/motos"
        class="text-lg text-white font-bold hover:text-lime-500 transition"
        >Motos</a
      >
      <a
        href="/echobeacon"
        class="text-lg text-white font-bold hover:text-lime-500 transition"
        >Echo Beacons</a
      >
      <a
        href="/profile"
        class="text-lg text-lime-500 font-bold hover:text-lime-500 transition"
        >Perfil</a
      >
    </header>
    <main class="flex flex-col items-center justify-center min-h-[80vh]">
      <div
        class="bg-stone-900 rounded-lg shadow-lg p-8 flex flex-col items-center w-96 mt-20"
      >
        <img
          th:src="${userPicture}"
          alt="Foto de perfil"
          class="w-32 h-32 rounded-full object-cover mb-6"
        />
        <h2
          class="text-2xl font-bold text-white mb-2"
          th:text="${userName}"
        ></h2>
        <p class="text-lg text-stone-300 mb-6" th:text="${userEmail}"></p>
        <a
          href="/logout"
          class="w-full py-3 rounded-full bg-lime-500 text-black font-bold text-lg hover:bg-lime-600 transition text-center"
          >Sair</a
        >
      </div>
    </main>
    <footer
      class="bg-stone-900 text-white min-h-[17vh] py-8 text-center absolute inset-x-0 bottom-0"
    >
      <div>
        <p>&copy; 2025 Echobeacon. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
