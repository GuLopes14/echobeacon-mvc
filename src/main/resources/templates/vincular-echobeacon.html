<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Vincular EchoBeacon à Moto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-stone-950 min-h-screen flex flex-col items-center">
    <header
      class="fixed top-0 left-0 w-full bg-stone-900 flex justify-around py-4 z-10 shadow"
    >
      <a
        href="/home"
        class="text-lg text-white font-bold hover:text-lime-600 transition"
        >Início</a
      >
      <a
        href="/motos"
        class="text-lg text-white font-bold hover:text-lime-500 transition"
        >Motos</a
      >
      <a
        href="/echobeacon"
        class="text-lg text-lime-500 font-bold hover:text-lime-500 transition"
        >Echo Beacons</a
      >
      <a
        href="/profile"
        class="text-lg text-white font-bold hover:text-lime-500 transition"
        >Perfil</a
      >
    </header>
    <main class="w-full max-w-xs mx-auto pt-24 pb-12">
      <h1 class="text-2xl font-bold text-white mb-6 text-center">
        Vincular EchoBeacon à Moto
      </h1>
      <form th:action="@{/echobeacon/vincular}" method="post" class="space-y-6">
        <div>
          <label class="block text-white text-lg mb-2" for="moto">Moto</label>
          <select
            class="input input-bordered w-full bg-stone-700 text-white"
            id="moto"
            name="motoId"
            required
          >
            <option
              th:each="moto : ${motos}"
              th:value="${moto.id}"
              th:text="${moto.placa + ' - ' + moto.modelo}"
            ></option>
          </select>
        </div>
        <div>
          <label class="block text-white text-lg mb-2" for="echoBeacon"
            >EchoBeacon</label
          >
          <select
            class="input input-bordered w-full bg-stone-700 text-white"
            id="echoBeacon"
            name="echoBeaconId"
            required
          >
            <option
              th:each="eb : ${echoBeacons}"
              th:value="${eb.id}"
              th:text="${eb.numeroIdentificacao}"
            ></option>
          </select>
        </div>
        <button
          type="submit"
          class="btn w-full rounded-full bg-lime-500 text-black font-bold text-lg hover:bg-lime-600 border-none transition"
        >
          Vincular
        </button>
      </form>
      <a
        href="/echobeacon/novo"
        class="w-full block mt-6 py-2 rounded-full bg-lime-500 text-black font-bold text-lg hover:bg-lime-600 transition text-center"
      >
        Adicionar EchoBeacon
      </a>
    </main>
    <footer
      class="bg-stone-900 text-white min-h-[17vh] py-8 text-center absolute inset-x-0 bottom-0"
    >
      <div>
        <p>&copy; 2025 Echobeacon. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
