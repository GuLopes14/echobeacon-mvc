spring.application.name=echobeacon

spring.mvc.hiddenmethod.filter.enabled=true

# Database Configuration for Render
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Configuration
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Admin Emails (comma-separated)
app.admin-emails=${ADMIN_EMAILS}

# MQTT configuration
mqtt.brokerUrl=${MQTT_BROKER_URL:tcp://broker.hivemq.com:1883}
mqtt.clientId=${MQTT_CLIENT_ID:echobeacon-mvc}
mqtt.topic=${MQTT_TOPIC:fiap/iot/echobeacon/comando}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/